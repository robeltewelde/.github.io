<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header><h1>Sudent Registration Form</h1></header>
    <div class="head">
      <h3>First Form</h3>
      <div class="first">
        <form action="" id="form" class="form">
          <div class="second">
            <label for="name">Full name</label>
            <input type="text" id="nam" required />
          </div>
          <div class="second">
            <label for="department">Department </label>
            <select id="department">
              <option value="full-stack">Full-stack</option>
              <option value="frontend">Front End Development</option>
              <option value="backend">Back End Development</option>
            </select>
          </div>
          <div class="second">
            <label for="number">Payment  </label>
            <input type="number" id="payment" required />
          </div>
        </form>
      </div>
    </div>
    <div class="head">
      <h3>Second Form</h3>
      <div class="first">
        <form action="" id="form" class="form">
          <div class="second">
            <label for="name">Schajul</label>
            <select name="sch" id="sch">
              <option value="Mon & Wen & Fri">Mon & Wen & Fri</option>
              <option value="Tue & Thu & Sat">Tue & Thu & Sat</option>
              <option value="Wekend">Wekend</option>
            </select>
          </div>
          <div class="second">
            <label for="Shift">Shift </label>
            <select id="shift">
              <option value="Day">Day</option>
              <option value="night">Night</option>
            </select>
          </div>
          <div class="second">
            <label for="class">Class</label>
            <select name="class" id="class">
              <option value="Group">Group</option>
              <option value="One2one">One2one</option>
              <option value="Privat">Privat</option>
            </select>
          </div>
        </form>
        <input id="submit" type="button" value="submit" />
      </div>
    </div>

    <div id="entry">
      <table>
        <thead>
          <tr>
            <th>Full-Name</th>
            <th>Department</th>
            <th>Payment</th>
            <th>Schajul</th>
            <th>Shift</th>
            <th>Class</th>
            <th>Condition</th>
          </tr>
        </thead>
        <tbody id="Body">
          
        </tbody>
      </table>
    </div>

    <script src="script.js"></script>
  </body>
</html>
