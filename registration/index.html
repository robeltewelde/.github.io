<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background">
      <img
        src="https://thewowstyle.com/wp-content/uploads/2015/01/images-of-nature-4.jpg"
        alt=""
      />
    </div>
    <h1>Student Registration</h1>
    <form action="" id="Registration">
      <div class="one">
        <label for="name">Name </label>
        <input type="text" id="nam" name="name" />
        <br />
        <label for="department">Department</label>
        <select name="" id="dep">
          <option value="frontend">Frontend</option>
          <option value="backend">Backend</option>
          <option value="full-stack">Full-stack</option>
        </select>
        <br />
        <label for="payment">payment</label>
        <select name="" id="pay">
          <option value="2500">2500</option>
          <option value="3000">3000</option>
          <option value="4000">4000</option>
        </select>
        <br />
      </div>
      <div class="two">
        <label for="schajul">schajul</label>
        <select name="" id="select">
          <option value="mondey">Mondey</option>
          <option value="tuesday">Tuedsey</option>
          <option value="wednesday">Wednesday</option>
          <option value="thursdey">Thursdey</option>
          <option value="frydey">Frydey</option>
          <option value="wekend">Wekend</option>
          <option value="night">Night</option>
        </select>
        <br />
        <label for="class">Class </label>
        <select name="" id="class">
          <option value="group">Group</option>
          <option value="private">Private</option>
        </select>
        <br>
        <input type="button" value="submit" id="submit">
      </div>
    </form>
    <div id="entry">

    </div>

    <script src="script.js"></script>
    <script src="scrpt.js"></script>
  </body>
</html>
